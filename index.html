    <header>
        <h1 class="title">Drum &#129345; Kit</h1>

        <div class="welcome-container">
            <img class="drummer-img" src="images/drum-set.png" alt="drummer-img">

            <div class="greeting">
                <p class="greets">Welcome to the DRUM WORLD !!!</p>
                <p class="greets">You play, we listen .</p>
            </div>

    </header>

        <div class="drum-set">

            <button class="u drum">u</button>
            <button class="m drum">m</button>
            <button class="k drum">k</button>
            <button class="i drum">i</button>
            <button class="t drum">t</button>
        </div>
    </main>
